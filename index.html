<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Find your trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="#">FindYourTrainer.com</a></h1>
        <ul class="menu">
          <li><a href="#">Fellows</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
      <picture class="logo">
        <source
          media="(min-width:1200px)"
          srcset="https://i.imgur.com/rI3owr7.png"
        />
        <source
          media="(min-width:600px)"
          srcset="https://i.imgur.com/9PYVZE5.png"
        />
        <img src="https://i.imgur.com/iWWiheA.png" alt="Logo" />
      </picture>
    </header>

    <main>
      <section class="gallery">
        <h2>
          Fellows wanted alive
          <span class="smaller-text">(no joke)</span>
        </h2>
        <article class="img-container">
          <img
            src="https://www.wildcodeschool.com/uploads/5df54019269bb7888a9bd031b622c78e.jpg-MatthieuMartinot.jpg"
          />
        </article>

        <article class="img-container">
          <img src="https://i.imgur.com/9BgGglB.jpg" />
        </article>

        <article class="img-container">
          <img
            src="https://ca.slack-edge.com/T6SG2QGG2-UMWDM2R0U-024b4c138179-512"
          />
        </article>
      </section>
      <section>
        <form>
          <h2>Contact us</h2>
          <div class="fields-container">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="age">Age</label>
            <input type="number" min="0" max="130" id="age" />
            <label for="subject">Objet</label>
            <select id="subject">
              <option>The box model quest is aweful</option>
              <option>Odyssey does not work</option>
            </select>
            <label for="message">Message</label>
            <textarea placeholder="Your message" rows="5"></textarea>
            <button type="submit">Send !</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <div>
          <a href="#">About Us</a>
          <a href="#">Fellows</a>
          <a href="#">Join our army</a>
        </div>
        <div>
          <a href="#">FAQ</a>
          <a href="#">Reward conditons</a>
          <a href="#">Legal mentions</a>
        </div>
        <div>
          <a href="#">FindYourTrainer.com</a>
          <a href="#">2020</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
